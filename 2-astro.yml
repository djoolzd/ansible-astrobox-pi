- name: Install astro pkg on Reterminal
  gather_facts: false
  hosts: all
  tasks:
    - name: Get the current user
      command: whoami
      register: whoami
    
    - set_fact:
        ansible_user: "{{ whoami.stdout }}"

    - name: Add ppa
      become: true
      apt_repository:
        repo: "{{ item }}"
        state: present
      loop:
        - ppa:mutlaqja/ppa
        - ppa:pch/phd2

    - name: Install astro pkg
      become: true
      apt:
        pkg: 
          - kstars-bleeding
          - indi-full
          - phd2
        state: present
        update_cache: true